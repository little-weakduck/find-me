  <script>
    function gotoPurpose(url) {
      window.open(url)
    }
    //  一言
    fetch("https://v1.hitokoto.cn/").then(res => res.json()).then(res => {
      document.querySelector("#aword").innerHTML = res.hitokoto + `-- ${res.from}`
    })

    // 复制内容并弹窗

    function copy(content, message) {
      navigator.clipboard.writeText(content).then(function () {
        alert(message);
      }, function (err) {
        console.error('无法复制: ', err);
      });
    }

    function sendMail(mail) {
      let newWindows = window.open(`mailto:${mail}`)
      if (!newWindow || newWindow.closed || typeof newWindow.closed == 'undefined') {
        // 如果无法打开新窗口（可能是因为浏览器阻止了弹出窗口，或者用户没有设置默认邮件客户端），则复制链接到剪贴板
        copy(mail, '已成功复制邮箱到剪贴板')
      }
    }
  </script>
